<!DOCTYPE html>
<html>

     <head>
           <title>FORM</title>
           <link rel="stylesheet" href="Form.css">
     </head>

     <body>
           <h2>Registration Form</h2>
           <div class="container">
           <form>
                 <div class="FullName">
                     <label for="fullname">Full Name: </lable> 
                     <input type ="text" name="fullname" id="fullname" placeholder="Enter your Full name">
                 </div> </br>

                 <div>
                     <label for="dob">Date of Birth: </lable> 
                     <input type ="date" name="dob" id="dob" placeholder="Enter your ID">
                 </div> </br>

                 <div>
                     <label for="email">Email: </lable> 
                     <input type ="email" name="email" id="email" placeholder="Enter your email">
                 </div> </br>

                 <div>
                     <label for="password">Password: </lable> 
                     <input type ="password" name="password" id="password" placeholder="Enter your password">
                 </div> </br>

                 <div>
                     <label for="gender">Gender: </lable>
                        <select name="gender">
                            <option value="male" selected>Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                            
                     </select>
                      
                 </div> </br>

                 <div>
                     <label for="religion">Religion: </lable> 
                        <select name="religion">
                            <option value="muslim" selected>Muslim</option>
                            <option value="hindu">Hindu</option>
                            <option value="buddha">Buddha</option>
                            <option value="christian">Christian</option>
                            <option value="others">Others</option>
                     </select>
                 </div> </br>

                 <div>
                     <label for="Profession">Profession: </lable> 
                     <select name="profession">
                            <option value="cse" selected>Student</option>
                            <option value="eee">Teacher</option>
                            <option value="llb">Writer</option>
                            <option value="llb">Publisher</option>
                     </select>
                 </div> </br>

                 <div>
                     <label for="institution">Institution: </lable> 
                     <input type ="text" name="fullname" id="fullname" placeholder="Enter your Institutuion name">
                 </div> </br>

                 <div>
                     <label for="department">Department: </lable> 
                     <select name="department">
                            <option value="cse" selected>CSE</option>
                            <option value="eee">EEE</option>
                            <option value="llb">LLB</option>
                            <option value="llb">IIT</option>
                            <option value="llb">IBA</option>
                            <option value="llb">GED</option>
                            <option value="llb">SE</option>
                            <option value="llb">BA</option>
                            <option value="llb">ENGLISH</option>
                            <option value="llb">TE</option>
                            <option value="llb">ARCHITECTURE</option>
                            <option value="llb">CE</option>
                            <option value="llb">PHARMACY</option>
                            <option value="llb">NFE</option>
                     </select>
                 </div> </br>

                 <div>
                     <label for="photo">Choose your photo: </lable> 
                     <input type ="file" name="photo" id="photo">
                 </div> </br>

                 <div>
                     <label for="message">About yourself: </lable> </br>
                     <textarea cols="50" rows="10"> </textarea> 
                 </div> </br>

                 <button>
                     <button class="btn1"> Register </button>
                     <button class="btn2"> Cancel </button>
                 </button> </br>
           </form>
        </div>
     </body>

</html>
